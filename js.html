<!DOCTYPE html>
<html>
<head>

</head>
<body>
 <h2>Input ellenőrzés</h2>
 <p>Adj meg egy számot egy és tíz között 1 and 10:</p>
 <input id="numb">

 <button type="button" onclick="myFunction()">Rendben</button>
 <p id="demo"></p>

<script>
    function myFunction()
    {
      var x, text;
      x = document.getElementById("numb").value;

      if(isNaN(x) || x <1 || x >10)
        {
          text="Nem jó érték!"
        }
      else
        {
          text="<b>Bemenet rendben!</b>"
        }
      document.getElementById("demo").innerHTML = text;
    }
</script>
</body>
</html>
